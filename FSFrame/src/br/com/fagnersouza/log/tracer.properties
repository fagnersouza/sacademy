# www.fagnersouza.com.br
log4j.rootLogger=DEBUG, stdout

# STDOUT
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p-%t-%d{HH:mm:ss:SSS}-[%C.%M]-%m%n


#TRACER -- Use this if you want to write to file
log4j.appender.tracer=org.apache.log4j.RollingFileAppender
log4j.appender.tracer.File=sacademy.log
log4j.appender.tracer.ImmediateFlush=false
log4j.appender.tracer.MaxFileSize=1000KB
log4j.appender.tracer.MaxBackupIndex=1
log4j.appender.tracer.layout=org.apache.log4j.PatternLayout
log4j.appender.tracer.layout.ConversionPattern=%p-%d{dd/MMM/yyyy-HH:mm:ss:SSS}-%m%n
